{%extends 'base.html'%}
{% load bootstrap4 %}
{% block content %}
<div class="conatiner-fluid mt-4 bazaar-intro">
    <img class="showroom"
        src=https://images.pexels.com/photos/5699456/pexels-photo-5699456.jpeg?cs=srgb&dl=pexels-alex-green-5699456.jpg&fm=jpg"
        alt="">
        <div>
            <h1 class="text-center p-3">WANT TO KNOW WHAT THE CAR COMMUNITY IN KENYA HAS TO SAY?</h1>
        </div>
        <div class="text-center  container">
            <i class="fas fa-3x mt-5 fa-chevron-down"></i>
        </div>
        
</div>



<div class="container">
    <div class="row">
        <div class="col-md-12">
            {% for advice in advices %}
            <div class="card advice-card p-3 m-3">
                <div class="card-header">
                  Posted by   {{advice.user}}
                </div>
                <div class="card-body">
                  <blockquote class="blockquote mb-0">
                    <p>{{advice.advice}}</p>
                    <footer class="blockquote-footer">{{advice.posted_at}}</footer>
                  </blockquote>
                </div>
              </div>
            {% endfor %}
        </div>
    </div>
</div>



{% endblock %}
